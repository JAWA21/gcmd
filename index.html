<!DOCTYPE html>
<html>
  <head>
    <title>Galaxy Command</title>
    <!-- Obtain Bootstrap style sheet from CDN (online service) so it doesn't have to be on my machine -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">    

    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="logo">
          <a href="#"> <img src="img/logo.png" height="120" width="300"></a>
        </div>

        <div class="login">
          <div id="sign"> 
            <a href="#signupForm">Sign Up</a>
          </div>

          <form>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="pass" id="pass" placeholder="Password">
          </form>
        </div>
      </div>
    </div>

      <div id="myCarousel row" class="carousel slide">
        <div class="carousel-inner">
          
          <div class="item">
            <img src="img/project.png" alt="Galaxy Command Project">
            <div class="container offset1">
              <div class="carousel-caption">
                <p class="lead">Create and remove projects easily</p>
              </div>
            </div>
             <a href="#signupForm" class="offset8 signupBtn">Sign up now</a>
          </div>

            <div class="item active">
            <img src="img/projList.png">
            <div class="container">
              <div class="carousel-caption" alt="Galaxy Command List Removal">
                <p class="lead">List View</p>
              </div>
            </div>
            <a href="#signupForm" class="offset8 signupBtn sign">Sign up now</a>
          </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lt</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&gt</a>
      </div>


    <div class="container">
      <img src="img/moon_space.png" alt="Moon and Space Ship">
      <div class="row">
        <a id="signupForm"></a>
        <div class="signup offset4">
          <form id="signform">
          <input type="text" name="email" id="email" placeholder="Email">
          <input type="text" name="username" id="username" placeholder="Username">
          <input type="password" name="pass" id="pass" placeholder="Password">
          <input type="submit" value="Sign Up" class="signupBtn">
          </form>
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->


     <!-- Obtain latest version of jquery automatically -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
      <!-- Obtain Bootstrap javascript from CDN (online service) so it doesn't have to be on my machine -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
  </body>
</html>
